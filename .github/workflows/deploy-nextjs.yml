name: Build & Deploy Next.js to Netlify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up Node
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: 'studio/package-lock.json'

    # 3️⃣ Cache NPM modules and Next.js build cache
    - name: Cache dependencies & Next.js cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.ts', '**/*.tsx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

    # 4️⃣ Install dependencies
    - name: Install dependencies
      run: npm ci
      working-directory: ./studio

    # 5️⃣ Build Next.js project
    - name: Build Next.js
      run: npm run build
      working-directory: ./studio   # <-- change this if your Next.js project is elsewhere

    # 6️⃣ Deploy to Netlify
    - name: Deploy to Netlify
      uses: netlify/actions/cli@master
      with:
        args: deploy --dir=./studio/.next --prod   # <-- adjust path if needed
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
